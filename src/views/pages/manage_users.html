<div class="body mx-auto p-4">
    <div id="deleteModal" class="fixed inset-0 hidden items-center justify-center bg-gray-800 bg-opacity-50 transition-all duration-200 ease-in">
        <div class="delete-modal p-6 rounded shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Delete User</h2>
            <p class="mb-4">Are you sure you want to delete this user?</p>
            <div class="flex justify-end">
                <button id="cancelButton"
                    class="px-4 py-2 border border-solid border-gray-300 hover:bg-gray-200 rounded mr-2">Cancel</button>
                <button id="confirmDeleteButton"
                    class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded">Delete</button>
            </div>
        </div>
    </div>
    <h1 class="text-2xl font-semibold mb-4 tracking-wider">Manage Users</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full rounded-lg shadow overflow-hidden">
            <thead class="users-table-head">
                <tr>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium  tracking-wider">
                        Name
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium  tracking-wider">
                        Email
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium  tracking-wider">
                        Role
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium  tracking-wider">
                        Status
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium  tracking-wider">
                        Joined Date
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium  tracking-wider">
                        Gender
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 text-center text-xs font-medium  tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody id="users-table-body" class="divide-y divide-gray-200">
            </tbody>

        </table>

    </div>
    <div id="pagination-controls" class="flex justify-center gap-x-3 items-center mt-4">
        <button id="prev-page"
            class="px-4 py-2 text-blue-500 border border-solid border-blue-500 hover:text-white hover:bg-blue-500 rounded cursor-pointer transition-all duration-300 ease-in"
            disabled>Previous</button>
        <div id="page-numbers" class="flex items-center gap-x-2"></div>
        <button id="next-page"
            class="px-4 py-2 text-blue-500 border border-solid border-blue-500 hover:text-white hover:bg-blue-500 rounded cursor-pointer transition-all duration-300 ease-in"
            disabled>Next</button>
    </div>
</div>

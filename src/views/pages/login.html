<div class="body w-full px-5 md:px-20 flex flex-row items-center">
    <div class="hidden md:block w-1/2 object-cover">
        <img alt="login" src="https://cdn.corporatefinanceinstitute.com/assets/digital-wallet-1024x683.jpeg">
    </div>
    <div class="w-full md:w-1/2 flex items-center justify-center">
        <div class="p-8 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <img src="./images/e-wallet.png" alt="Easy Pay Logo" class="h-10">
                <a href="/#/register" class="text-purple-600">Create Easy Pay Account
                    <span class="ml-2">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span> </a>
            </div>
            <h2 class="text-2xl font-semibold text-purple-800 mb-4">Login to Easy Pay</h2>

            <form id="login-form" class="login-form">
                <div class="mb-4">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-regular fa-envelope "></i>
                        </span>
                        <input type="text" id="email"
                            class="input block w-full pl-10 pr-3 py-2 border rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Email Address">
                    </div>
                    <p class="mt-1 text-red-600 font-sm tracking-wide" id="email-error"></p>
                </div>
                <div class="mb-6">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-lock "></i>
                        </span>
                        <input type="password" id="password"
                            class="input block w-full pl-10 pr-10 py-2 border rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Password">
                        <span class="absolute inset-y-0 right-3 flex items-center pl-3 cursor-pointer">
                            <i id="view-password" class="fa-regular fa-eye"></i>
                            <i id="hide-password" class="fa-regular fa-eye-slash"></i>
                        </span>
                    </div>
                    <p class="mt-1 text-red-600 font-sm tracking-wide" id="password-error"></p>
                </div>
                <div class="relative w-full mt-7">
                    <button
                        class="w-full rounded-xl bg-gray-300 text-gray-300 px-5 py-3 font-semibold tracking-wider transition-all ease-in-out"
                        disabled>
                        Login
                    </button>
                    <button
                        class="text-white button diagonal-translate w-full flex justify-center items-center absolute rounded-xl font-semibold tracking-wider bg-black px-5 py-3 transition-all ease-in-out hover:translate-x-2 hover:translate-y-2"
                        id="login-button" type="submit">
                        <p id="login-button-content" class="button-content">
                            Login
                        </p>
                        <div id="loading-status" class="hidden" role="status">
                            <svg aria-hidden="true" class="w-8 h-8 text-white animate-spin fill-blue-600"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                        </div>
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center text-sm underline">
                <a href="/#/forgot-password" class="text-purple-600">FORGOT LOGIN PASSWORD?</a>
            </div>
        </div>
    </div>
</div>
